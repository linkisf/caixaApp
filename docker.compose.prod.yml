# docker-compose.prod.yml
name: caixa-prod

services:
  db:
    image: postgres:16
    container_name: caixa_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 741852963
      POSTGRES_DB: caixaAppDB
      TZ: America/Bahia
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d caixaAppDB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      # Dockerfile deve produzir um "npm run start" em modo prod
    env_file:
      - ./backend/.env
    environment:
      TZ: America/Bahia
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"         # expõe apenas na rede interna
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      # Dockerfile deve gerar build e usar nginx:alpine (ou servir direto no proxy)
    environment:
      - VITE_API_BASE_URL=/api
    depends_on:
      - backend
    expose:
      - "80"           # expõe apenas na rede interna
    restart: unless-stopped

  proxy:
    image: caddy:2-alpine
    container_name: caixa_proxy
    ports:
      - "80:80"
      - "443:443"
    environment:
      TZ: America/Bahia
    volumes:
      - ./ops/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  pgdata_prod:
  caddy_data:
  caddy_config:
